name: CI - tfsec

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  tfsec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: false
